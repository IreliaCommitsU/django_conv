<div class="cell small-12 medium-12 large-12 timeLine">
	<div role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25%" aria-valuemax="100" class="progress timeLineTrack warning">
		<span style="width: {%if mod_number == 1 %} 
								0%
							{%elif mod_number == 2%}
								17% 
							{%elif mod_number == 3%}
								34%
							{%elif mod_number == 4%}
								51%
							{%elif mod_number == 5%}
								68%
							{%elif mod_number == 6%}
								85%
							{%elif mod_number == 7%}
								100%
							{% endif %}" 
							class="progress-meter">
		</span>
	</div>
	<div class="grid-x timeStops">
	  <div class="cell auto timeLineElement">
	  	<a {%if mod_number == 1 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/1">
	      <div class="circleDiv {%if mod_number >= 1 %} current {% endif %}"><span>1</span></div>
	      <p>Problema</p>
	    </a></div>
	  <div class="cell auto timeLineElement">
	  	<a {%if mod_number == 2 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/2">
	      <div class="circleDiv {%if mod_number >= 2 %} current {% endif %}"><span>2</span></div>
	      <p>Idea de negocio</p>
	    </a></div>
	  <div class="cell auto timeLineElement">
	  	<a {%if mod_number == 3 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/3">
	      <div class="circleDiv {%if mod_number >= 3 %} current {% endif %}"><span>3</span></div>
	      <p>Clientes</p>
	   	</a></div>
	  <div class="cell auto timeLineElement">
	  	<a {%if mod_number == 4 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/4">
	      <div class="circleDiv {%if mod_number >= 4 %} current {% endif %}"><span>4</span></div>
	      <p>Propuesta de valor</p>
	  	</a></div>
	  <div class="cell auto timeLineElement">
	  	<a {%if mod_number == 5 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/5">
	      <div class="circleDiv {%if mod_number >= 5 %} current {% endif %}"><span>5</span></div>
	      <p>Publicidad y distribución</p>
	  	</a></div>
	  <div class="cell auto timeLineElement">
		<a {%if mod_number == 6 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/6">
			<div class="circleDiv {%if mod_number >= 6 %} current {% endif %}"><span>6</span></div>
	     	<p> Ingresos</p>

		</a></div>
	  <div class="cell auto timeLineElement">
		<a {%if mod_number == 7 %} class="no-active-lnk" {% endif %} href="../../../proyecto/{{proy_id}}/7">
			<div class="circleDiv {%if mod_number >= 7 %} current {% endif %}"><span>7</span></div>
			<p>Crecimiento</p>
		</a></div>
	</div>
	<div >
		<p>* Los círculos de los módulos son sólo de navegación, NO guardan el módulo actual.</p>
	</div>
</div>
