<div id="popupPASS" class="overlay_popup">
  <div class="area_popup popChico">
    <div class="grid-x grid-padding-y">                     
      <div class="cell small-12 medium-12 large-12">
        <h3>Cambiar contraseña</h3><a href="#" class="close">×</a>
      </div>
      <div class="cell small-12 medium-12 large-12">
        <div class="cont_popup">
        <p>Por seguridad, al cambiar la contraseña se cerrará la sesión actual. Podrás iniciar sesión, sólo con la nueva contraseña.</p>
        <form id="formCC" method="post" action="{{ request.scheme }}://{{ request.get_host }}/principal/cambiar/" >
			  {% csrf_token %}
          <label>Contraseña actual 
            <input name ="p" type="password" placeholder="">
          </label><br>
          <label>Nueva contraseña
            <input name = "np" type="password" pattern=".{6,}"   required title="6 caracteres minimos"  aria-describedby="passwordHelpText">
          </label>
          <br />
          <br />
          <div class="popupButtons bolding">
          	<input type="submit" value="Cambiar contraseña" class="button warning"/>
          </div>
          </form>
        </div>
      </div>
      <!-- <div class="cell small-12 medium-12 large-12 popupButtons"><a href="" id="cambcontra" class="button warning"><strong>Cambiar Contraseña</strong></a></div> -->
    </div>
  </div>
</div>
