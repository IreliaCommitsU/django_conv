<div class="grid-x ">
	{% for p in lista_p %}
	
	<div class="cell small-12 {% if lista_p|length == 1 %} medium-12 large-12 
		{% elif  lista_p|length == 2 %}
		medium-6 large-6
		{% elif  lista_p|length == 3 %}
		medium-4 large-4
		{% endif %}">
			<div style="background-image: url('{{p.img_url}}'); 
			height:13vh;text-align: center;
			padding:2%; 
			background-size:cover;    
			border: 1px solid black;
    		margin: 0% 2% 0% 2%;">
				<div style="background-color:rgba(0, 0, 0, 0.76);height: 100%;padding-top: 2%;color: white;">
					<p class="info"> <strong>Proyecto:</strong> {{p.f_rev|date:'Ymd'}}{{p.idn}}</p>
    				<a href="./proyecto/{{p.idn}}/pdf/" class="button warning"> <strong>Generar PDF</strong></a>
    			</div>
			</div>
		</div>
		
	{% endfor %}
</div>
